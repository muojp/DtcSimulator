name: Android CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'app/**'
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle/**'
      - 'gradle.properties'
  # Pull requests are explicitly disabled to prevent spam/abuse on public repository
  # pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Create .env file for CI
      run: |
        echo "DEFAULT_SERVER_ADDRESS=192.168.0.157:8000" > .env
        echo "DEFAULT_SERVER_SECRET=test" >> .env
        echo "DEFAULT_UDP_ECHO_PORT=22840" >> .env

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: dtc-simulator-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/testDebugUnitTest/
        retention-days: 7
